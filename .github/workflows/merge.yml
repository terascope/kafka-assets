name: Kafka CI Build
run-name: Build Kafka Packages

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-linux-node-14:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.21.3
          cache: 'npm'
      - name: install yarn
        run: npm install --global yarn; export PATH="$HOME/.yarn/bin:$PATH"
      - name: install teraslice-cli
        run: yarn global add teraslice-cli
      - name: install and build packages
        run: yarn setup
      - name: build
        run:  teraslice-cli assets build --bundle-target node14
      - name: save build
        uses: actions/upload-artifact@v3
        with:
          name: kafka-node-14
          path: 'build/*'
  build-linux-node-16:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.19.1
          cache: 'npm'
      - name: install yarn
        run: npm install --global yarn; export PATH="$HOME/.yarn/bin:$PATH"
      - name: install teraslice-cli
        run: yarn global add teraslice-cli
      - name: install and build packages
        run: yarn setup
      - name: build
        run: teraslice-cli assets build --bundle-target node16
      - name: save build
        uses: actions/upload-artifact@v3
        with:
          name: kafka-node-16
          path: 'build/*'
  build-linux-node-18:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: 'npm'
      - name: install yarn
        run: npm install --global yarn; export PATH="$HOME/.yarn/bin:$PATH"
      - name: install teraslice-cli
        run: yarn global add teraslice-cli
      - name: install and build packages
        run: yarn setup
      - name: build
        run: teraslice-cli assets build --bundle-target node18
      - name: save build
        uses: actions/upload-artifact@v3
        with:
          name: kafka-node-18
          path: 'build/*'
