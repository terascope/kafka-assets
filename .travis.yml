# set the dist to bionic
dist: focal
language: node_js
node_js:
  - '14.21.3'
  - '16.19.1'
os:
  - linux
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/
addons:
  apt:
    packages:
      - jq
cache:
  npm: false
  yarn: false
services:
  - docker
if: NOT (branch = master AND type = push AND tag IS blank AND os = osx)
before_install:
  # Install latest yarn
  - npm install --global yarn
  - export PATH="$HOME/.yarn/bin:$PATH"
  # Install teraslice-cli
  - yarn global add teraslice-cli
install:
  - yarn
  - yarn build
script:
  - yarn test:all
  - yarn lint
  # Attempt to build the asset (so it doesn't blow up when it deploys)
  - teraslice-cli -v
  - teraslice-cli assets build
after_success:
  - bash <(curl -s https://codecov.io/bash)
after_failure:
  - tail -n 100 $KAFKA_HOME/*.log
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
deploy:
  - provider: script
    skip_cleanup: true
    script: yarn publish:changed
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key: $GITHUB_TOKEN
    prerelease: true
    file_glob: true
    file: build/*.zip
    skip_cleanup: true
    on:
      tags: true
